name: CI
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7", "3.0", "3.1", "3.2", "3.3", "3.4"]
        experimental: [false]
        include:
        - ruby: head
          experimental: true
        - ruby: jruby
          experimental: true
        - ruby: jruby-head
          experimental: true
        - ruby: truffleruby
          experimental: true
        - ruby: truffleruby-head
          experimental: true

    name: ${{ matrix.ruby }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake
